    <span id="target"></span>
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>

    <script>
      mocha.ui('bdd'); 
      mocha.reporter('html');
      expect = chai.expect;
    </script>
    <script src="lib/send-event.js"></script>
    <script>
      mocha.run();
    </script>
  </body>
</html>
